{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="screen" title="no title">
    <style media="screen">
    body{
      background-color: lightblue;
      text-align: center;
      color: green;
    }

    </style>
  </head>
  <body>
    <div class="container">
      <h1>Math Calculator</h1>
      <form class="" action="" method="get">
        {% csrf_token %}
        <div class="">
          <!-- <textarea class="num_input" rows="3" class="form_control" placeholder="Enter a value" type="number"></textarea> -->

          <input type="number" class="form-control" placeholder="Enter Number" name="num_input">
        </div>

            <!-- {{ data }} {{ x }} -->
        <div class="">
          <select name="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">&times;</option>
            <option value="/">&divide;</option>
          </select>
        </div>
          <br>
        <div class="">
          <input type="number" class="form-control" placeholder="Enter Number" name="num_input2">
          <!-- <textarea class="num_input2" rows="3" class="form_control" placeholder="Enter a value" type="number"></textarea> -->
        </div>
        <div class="">
          <input class="btn btn-default" type="submit" value="Submit">
        </div>



      </form>

    </div>
    <h2>Answer: {{ num }} {{ oper }} {{ num2 }} = {{ output }}</h2>
  </body>
</html>
