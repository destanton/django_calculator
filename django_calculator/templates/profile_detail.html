{% extends 'base.html' %}

{% block content %}
<!-- {{ request.user }} -->
<h3>Your Equations</h3>

{% for answer in operation_detail %}

    {{ answer.get_answer }} by: {{answer.created_by}}
  {% endif %}
{% endfor %}
{% endblock %}
