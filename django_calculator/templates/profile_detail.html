{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Your Equations</h2>
    <hr>
    <div class="panel panel-default">
      <div class="panel-heading"></div>
      <div class="panel-body">
  {% for answer in operation_detail %}
    {% if request.user == answer.created_by or request.user.profile.is_owner %}
      {{ answer.get_answer }} by: {{answer.created_by}} <br>
      <br>
    {% endif %}
  {% endfor %}
</div>
</div>
</div>
{% endblock %}
