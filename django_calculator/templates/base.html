{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator!</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="screen" title="no title">
    <style media="screen">
    body{
      background-color: lightblue;
      text-align: center;
      color: green;
    }
    </style>
  </head>
  <body>
    <div class="navbar navbar-default">
      <div class="container-fluid">
        <div class="nav navbar-nav">

          <li><a href="{% url 'create_view' %}">Home</a></li>
          <li><a href="{% url 'user_create_view' %}">Create User</a></li>
          {% if not request.user.is_authenticated %}
          <li><a href="{% url 'login' %}">Login</a></li>
          {% else %}
          <li><a href="{% url 'logout' %}?next={% url 'create_view' %}"> Logout </a></li>
        </div>
      </div>
    </div>
      Welcome, {{request.user}}
      <hr>
    {% endif %}
    {% block content %}
    {% endblock %}
  </body>
</html>
